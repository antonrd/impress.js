    <div id="next-slide" class="step" data-x="3000" data-y="0">
      <h1>Имплементация / C++</h1>
      <div style="margin-left: 0px;"><textarea id="cpp-code">
  void BubbleSort(int* array, int size) {
    while (true) {
      bool swapped_elements = false;
      for (int i = 1; i < size; i++) {
        if (array[i-1] > array[i]) {
          int temp = array[i-1];
          array[i-1] = array[i];
          array[i] = temp;
          swapped_elements = true;
        }
      }

      if (!swapped_elements) {
        break;
      }
    }
  }

      </textarea></div>
    </div>

      readOnly: false,
      lineWrapping: true,
      styleActiveLine: true,
    });
